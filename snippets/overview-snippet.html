    <tr>
      <th>Best Block Hash</th>
      <td id="bestblockhash">{{bestblockhash}}</td>
    </tr>
    <tr>
      <th>Difficulty</th>
      <td id="difficulty">{{difficulty}}</td>
    </tr>
    <tr>

    </tr>
