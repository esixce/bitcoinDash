<div class="col-sm-12">
  <h2>Current Status</h2>
  <table>
    <tr>
      <th>Chain</th>
      <td id="chain">{{chain}}</td>
    </tr>
    <tr>
      <th>Blocks</th>
      <td id="blocks">{{blocks}}</td>
    </tr>
    <tr>
      <th>Headers</th>
      <td id="headers">{{headers}}</td>
    </tr>
    <tr>
      <th>Best Block Hash</th>
      <td id="best-block-hash">{{bestblockhash}}</td>
    </tr>
    <tr>
      <th>Difficulty</th>
      <td id="difficulty">{{difficulty}}</td>
    </tr>
    <tr>
      <th>Median Time</th>
      <td id="median-time">{{mediantime}}</td>
    </tr>
  </table>
</div>
